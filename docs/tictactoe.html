<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="game" style="display: flex; justify-content: space-around">
      <div class="btn-area">
        <button
          id="NewGame"
          style="text-align: center; color: white; border-color: white"
        >
          New Game
        </button>
        <button id="NewGame0">
          <img src="images/player1.png" alt="Play 1" />
        </button>
        <button id="NewGame1">
          <img src="images/player2.png" alt="Play 2" />
        </button>
      </div>
      <div id="status"></div>
    </div>

    <div class="container">
      <div id="cell_0_0" class="cell"></div>
      <div id="cell_0_1" class="cell"></div>
      <div id="cell_0_2" class="cell"></div>
      <div id="cell_1_0" class="cell"></div>
      <div id="cell_1_1" class="cell"></div>
      <div id="cell_1_2" class="cell"></div>
      <div id="cell_2_0" class="cell"></div>
      <div id="cell_2_1" class="cell"></div>
      <div id="cell_2_2" class="cell"></div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"
      type="text/javascript"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
